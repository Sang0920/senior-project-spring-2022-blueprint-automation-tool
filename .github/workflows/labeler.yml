---
name: 🔁 Update Labels

on:
  push:
    branches:
      - main
    paths:
      - .github/labels.yml

jobs:
  labels:
    name: 🔁 Update Labels
    runs-on: ubuntu-latest
    steps:
      - name: ☁️ Check Out Code From GitHub
        uses: actions/checkout@v3
      - name: 🔁 Run Label Syncer
        uses: micnncim/action-label-syncer@v1.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
